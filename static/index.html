<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .search-container {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        #searchInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .left-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
            background: #fff;
        }
        .right-pane {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .thinking-state {
            margin-bottom: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
        .thinking-state h3 {
            margin: 0;
            color: #495057;
        }
        .result-content {
            margin-top: 20px;
        }
        .result-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content {
            margin-top: 20px;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #212529;
            margin-top: 20px;
        }
        .markdown-content p {
            line-height: 1.6;
            color: #495057;
        }
        .markdown-content code {
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }
        .markdown-content pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        .markdown-content blockquote {
            border-left: 4px solid #dee2e6;
            padding-left: 20px;
            margin: 20px 0;
            color: #6c757d;
        }
        .markdown-content ul, .markdown-content ol {
            padding-left: 20px;
        }
        .markdown-content li {
            margin: 10px 0;
        }
        .intent-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .quick-links {
            background-color: #e3f2fd;
            color: #1976d2;
        }
        .detailed-answer {
            background-color: #f3e5f5;
            color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter your search query...">
        <button onclick="performSearch()">Search</button>
    </div>
    <div class="main-container">
        <div class="left-pane" id="leftPane">
            <div class="thinking-state" id="thinkingState">
                <h3>Ready to search</h3>
            </div>
            <div class="result-content" id="resultContent"></div>
        </div>
        <div class="right-pane" id="rightPane">
            <div id="detailedReasoning"></div>
        </div>
    </div>

    <script>
        let eventSource = null;

        function performSearch() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            // Close any existing connection
            if (eventSource) {
                eventSource.close();
            }

            // Clear previous results
            document.getElementById('resultContent').innerHTML = '';
            document.getElementById('detailedReasoning').innerHTML = '';
            document.getElementById('thinkingState').innerHTML = '<h3>Ready to search</h3>';

            // Create new SSE connection
            eventSource = new EventSource(`/search?query=${encodeURIComponent(query)}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const thinkingState = document.getElementById('thinkingState');
                const resultContent = document.getElementById('resultContent');
                const detailedReasoning = document.getElementById('detailedReasoning');

                switch(data.type) {
                    case 'status':
                        thinkingState.innerHTML = `<h3>${data.content}</h3>`;
                        break;
                    case 'intent':
                        const intentClass = data.content.toLowerCase().includes('quick links') ? 'quick-links' : 'detailed-answer';
                        const intentText = data.content.toLowerCase().includes('quick links') ? 'Quick Links' : 'Detailed Answer';
                        thinkingState.innerHTML = `
                            <h3>Intent Detected: 
                                <span class="intent-badge ${intentClass}">${intentText}</span>
                            </h3>
                        `;
                        detailedReasoning.innerHTML += `
                            <div class="intent">
                                <h3>Intent Analysis</h3>
                                <pre>${data.content}</pre>
                            </div>
                        `;
                        break;
                    case 'analysis':
                        detailedReasoning.innerHTML += `
                            <div class="analysis">
                                <h3>Query Analysis</h3>
                                <pre>${data.content}</pre>
                            </div>
                        `;
                        break;
                    case 'expansion':
                        detailedReasoning.innerHTML += `
                            <div class="expansion">
                                <h3>Query Expansion</h3>
                                <pre>${data.content}</pre>
                            </div>
                        `;
                        break;
                    case 'semantics':
                        detailedReasoning.innerHTML += `
                            <div class="semantics">
                                <h3>Semantic Analysis</h3>
                                <pre>${data.content}</pre>
                            </div>
                        `;
                        break;
                    case 'results':
                        resultContent.innerHTML = `
                            <div class="markdown-content">
                                ${marked.parse(data.content)}
                            </div>
                        `;
                        break;
                    case 'error':
                        thinkingState.innerHTML = `<h3 style="color: red;">Error: ${data.content}</h3>`;
                        break;
                    case 'complete':
                        thinkingState.innerHTML = '<h3>Search completed</h3>';
                        eventSource.close();
                        break;
                }
            };

            eventSource.onerror = function(error) {
                console.error('EventSource failed:', error);
                eventSource.close();
            };
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
